<!DOCTYPE html>
<html>

<head>
  <title>Hangman App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="controller.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

</head>

<body ng-app="HangmanApp" ng-controller="GameController">
  <div>
    <div class="wins counter text-center">
      <h4>Wins: {{winsCounter}}</h4>
    </div>
    <div class="loss counter text-center">
        <h4>Losses: {{lossCounter}}</h4>
    </div>
  </div>
  <div class="number-of-guesses text-center">
    Guesses Left: {{guesses}}
  </div>
  <div class="hangman-image text-center">
    <svg width="400" height="400">
      <rect ng-show="incorrectLettersChosen.length >= 1" x="0" y="0" width="40" height="400"></rect>
      <rect ng-show="incorrectLettersChosen.length >= 2" x="40" y="20" width="200" height="40"></rect>
      <rect ng-show="incorrectLettersChosen.length >= 3" x="173" y="50" width="4" height="100"></rect>
      <circle ng-show="incorrectLettersChosen.length >= 4" cx="175" cy="120" r="40"></circle>
      <line ng-show="incorrectLettersChosen.length >= 5" x1="175" y1="150" x2="175" y2="185" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
      <line ng-show="incorrectLettersChosen.length >= 6" x1="175" y1="180" x2="100" y2="240" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
      <line ng-show="incorrectLettersChosen.length >= 7" x1="175" y1="180" x2="250" y2="240" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
      <line ng-show="incorrectLettersChosen.length >= 8" x1="175" y1="180" x2="175" y2="265" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
      <line ng-show="incorrectLettersChosen.length >= 9" x1="175" y1="260" x2="120" y2="340" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
      <line ng-show="incorrectLettersChosen.length >= 10" x1="175" y1="260" x2="230" y2="340" style="stroke:rgb(0,0,0)" stroke-width="10"></line>
    </svg>
  </div>
  <div class="incorrect-guesses text-center">
    <h4>Your incorrect Guesses:
      <span ng-repeat="letter in incorrectLettersChosen">{{letter}}</span>
    </h4>
  </div>
  <div class="correct-guesses text-center">
    <h4>Your correct Guesses:
      <span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
    </h4>
  </div>
  <div class="word-to-guess text-center">
    <h4>You have to guess: {{displayWord}}</h4>
  </div>
  <div class="text-input text-center">
    <input type="text" name="guess" ng-model="input.letter" ng-pattern="/^[a-zA-Z]*$/">
    <button ng-show="gameInProgress" ng-click="letterChosen()">Submit</button>
    <button ng-hide="gameInProgress" ng-click="newGame()">play again</button>
  </div>
  </div>
</body>

</html>
